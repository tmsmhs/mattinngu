<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>タイプ分けのプログラム</title>
  <link rel="stylesheet" type="text/css" href="スタイ.css">
  <script>

var value = query.split('=');
console.log(decodeURIComponent(value[1]));

   <script>
    function getnames(a){
      //これまでの回答をパラメーターから取得し、今回の回答を追加する
      var query = location.search;
var value = query.split('=');
return decodeURIComponent(value[1])+a;
    }
    function page(){
      //次のページのファイル名
      return 'answer.html';
    }//パラメーターが追加された次のページを開く
    function cute(){
var next = getnames(',cute');
      location.href = page()+'?name=' +next;
    }function feminine(){
      var next = getnames(',feminine');
      location.href = page()+'?name=' +next;
    }function fresh(){
      var next = getnames(',fresh');
      location.href =  page()+'?name=' +next;
    }function cool(){
      var next = getnames(',cool');
      location.href =  page()+'?name='+next;
    }
  </script>
  <script>
    //imgのシャッフル
    function shuffle(){
      let coolimg = document.getElementById("coolimg");
      let a = Math.floor( Math.random() * 3 ) +1;
				coolimg.src = 'cool'+a+'.jpg';
        let cuteimg = document.getElementById("cuteimg");
        let b = Math.floor( Math.random() * 3 ) +1;
				cuteimg.src = 'cute'+b+'.jpg';
        let feminineimg = document.getElementById("feminineimg");
        let c = Math.floor( Math.random() * 3 ) +1;
				feminineimg.src = 'feminine'+c+'.jpg';
        let freshimg = document.getElementById("freshimg");
        let d = Math.floor( Math.random() * 3 ) +1;
				freshimg.src = 'fresh'+d+'.jpg';
    }
        </script>
</head>
<body onload="shuffle()">
  <div class="header">
    <div class="header-left">タイプ分け診断</div>
    <div class="header-right">「女性の好み」</div>
  </div>

<div class="main">
    
<div class="form-title">好みの画像を選んでね</div>
    
<div class="form-word">画像をクリックしよう!</div>
        
<div class="select">
  <a onclick="cute()"class="select-img"><img id="cuteimg" width="260" height="390"></a>
  <a onclick="cool()" class="select-img"><img id="coolimg" width="260" height="390"></a> 
  <br>
  <br>
  <br>
  <br>
  <a onclick="fresh()" class="select-img"><img id="freshimg" width="260" height="390"></a>
  <a onclick="feminine()"class="select-img"><img id="feminineimg" width="260" height="390"></a>
</div>

<div class="last-word">これでラスト!!</div>
    
</div><br><br>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>タイプ分けのプログラム</title>
  <link rel="stylesheet" type="text/css" href="スタイ.css">
  <script>
    function cute(){
      location.href = 'middle.html?name=cute';
    }function feminine(){
      location.href = 'middle.html?name=feminine';
    }function fresh(){
      location.href = 'middle.html?name=fresh';
    }function cool(){
      location.href = 'middle.html?name=cool';
    }
  </script>
</head>
<body>
  <div class="header">
    <div class="header-left">タイプ分け診断</div>
    <div class="header-right">「女性の好み」</div>
  </div>

<div class="main">
    
<div class="form-title">好みの画像を選んでね</div>
    
<div class="form-word">画像をクリックしよう!</div>
        
<div class="select">
    <a onclick="cute()" class="select-img"><img src="橋本環奈-キュート.jpg" width="260" height="390" alt="かんな"></a>
    <a onclick="feminine()" class="select-img"><img src="広瀬アリス-フェミニン.jpg" width="260" height="390" alt="ありす"></a>
    <br>
    <br>
    <br>
    <br>
    <a onclick="fresh()" class="select-img"><img src="松岡茉優-フレッシュ.jpg" width="260" height="390" alt="みゆう"></a>
    <a onclick="cool()" class="select-img"><img src="黒木メイサ-クール.jpg" width="260" height="390" alt="めいさ"></a> 
</div>

<div class="last-word">診断スタート!!</div>
    
</div><br><br>

<div class="footer">
    <div class="footer-left">
      <p>人物紹介欄</p>
      <p>左上：橋本環奈</p>
      <p>右上：本田翼</p>
      <p>左下：黒木メイサ</p>
      <p>右下：ローラ</p></div>

<div class="fotter-right">
      <p>名前で選ばないでね</p></div>
  </div>

</body></html>

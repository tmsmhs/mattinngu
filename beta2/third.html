   <script>
    function getnames(a){
      //これまでの回答をパラメーターから取得し、今回の回答を追加する
      var query = location.search;
var value = query.split('=');
return decodeURIComponent(value[1])+a;
    }
    function page(){
      //次のページのファイル名
      return 'answer.html';
    }//パラメーターが追加された次のページを開く
    function cute(){
var next = getnames(',cute');
      location.href = page()+'?name=' +next;
    }function feminine(){
      var next = getnames(',feminine');
      location.href = page()+'?name=' +next;
    }function fresh(){
      var next = getnames(',fresh');
      location.href =  page()+'?name=' +next;
    }function cool(){
      var next = getnames(',cool');
      location.href =  page()+'?name='+next;
    }
  </script>
    <script src="list.js"></script>
    <script>
      //imgのシャッフル
      function shuffle(){
        var list = lists();
        
        let coolimg = document.getElementById("coolimg");
        let coollist = list[0].length;
        let a = Math.floor( Math.random() * coollist );
        let recoolimg = list[0][a][1];
          coolimg.src = 'cool/'+recoolimg;

          let cuteimg = document.getElementById("cuteimg");
          let cutelist = list[1].length;
          let b = Math.floor( Math.random() * cutelist );
          let recuteimg = list[1][b][1];
          cuteimg.src = 'cute/'+recuteimg;

          let freshimg = document.getElementById("freshimg");
          let freshlist = list[2].length;
          let c = Math.floor( Math.random() * freshlist );
          let refreshimg = list[2][c][1];
          freshimg.src = 'fresh/'+refreshimg;

          let feminineimg = document.getElementById("feminineimg");
          let femininelist = list[3].length;
          let d = Math.floor( Math.random() * femininelist );
          let refeminineimg = list[3][d][1];
          feminineimg.src = 'feminine/'+refeminineimg;
      }
          </script>
</head>
<body onload="shuffle()">

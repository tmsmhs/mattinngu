<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>タイプ分けのプログラム</title>
  <link rel="stylesheet" type="text/css" href="スタイ.css">
  <script src="list.js"></script>
  <script>
    function next(){
      //次のページのファイル名
      return 'middle.html';
    }//パラメーターの追加された次のページを開く
    function clicked(type){
      location.href = next()+'?name='+type;
    }
//imgのシャッフル
function shuffle(){
        var list = lists();
        var types = [['cool','右下'],['cute','左上'],['fresh','左下'],['feminine','右上']];
        for(let i=0;i<types.length;i++){
          let type = types[i][0];
        console.log(type);
          let img = document.getElementById(type+'img');
          let listlen = list[i][0].length;
          let a = Math.floor( Math.random() * listlen );
        console.log(a);
          let reimg = list[i][a][1];
          let rehum = list[i][a][0];
        console.log(type+'/'+reimg);
          img.src = type+'/'+reimg;
          document.getElementById(type).innerText = types[i][1]+':'+rehum;
        }
      }
        </script>
</head>
<body onload="shuffle()">
  <div class="header">
    <div class="header-left">タイプ分け診断</div>
    <div class="header-right">「女性の好み」</div>
  </div>

<div class="main">
    
<div class="form-title">好みの画像を選んでね</div>
    
<div class="form-word">画像をクリックしよう!</div>
        
<div class="select">
    <a onclick="clicked('cute')"class="select-img"><img id="cuteimg" width="260" height="390"></a>
    <a onclick="clicked('feminine')"class="select-img"><img id="feminineimg" width="260" height="390"></a>
    <br>
    <br>
    <br>
    <br>
    <a onclick="clicked('fresh')" class="select-img"><img id="freshimg" width="260" height="390"></a>
    <a onclick="clicked('cool')" class="select-img"><img id="coolimg" width="260" height="390"></a> 
</div>

<div class="last-word">診断スタート!!</div>
    
</div><br><br>

<div class="footer">
    <div class="footer-left">
      <p>人物紹介欄</p>
      <p id="cute">左上：橋本環奈</p>
      <p id="feminine">右上：本田翼</p>
      <p id="fresh">左下：黒木メイサ</p>
      <p id="cool">右下：ローラ</p></div>

<div class="fotter-right">
      <p>名前で選ばないでね</p></div>
  </div>

</body></html>

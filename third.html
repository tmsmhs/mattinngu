<html>
<head>
  <meta charset="utf-8">
  <title>タイプ分けのプログラム</title>

  <script src="list.js"></script>
  <script>
    var query = location.search;
var value = query.split('=');
console.log(decodeURIComponent(value[1]));
    function getnames(a){
      //これまでの回答をパラメーターから取得し、今回の回答を追加する
      var query = location.search;
var value = query.split('=');
return decodeURIComponent(value[1])+a;
    }
    function page(){
      //次のページのファイル名
      return 'answer.html';
    }//パラメーターが追加された次のページを開く
    function clicked(type){
      var next = getnames(','+type);
      location.href = page()+'?name=' +next;
    }
      //imgのシャッフル
      function shuffle(){
        var list = lists();
        var types = ['cool','cute','fresh','feminine']
        for(let i=0;i<types.length;i++){
          let type = types[i];
          let img = document.getElementById(type+'img');
          let listlen = list[i].length;
          let a = Math.floor( Math.random() * listlen );
        console.log(a);
          let reimg = list[i][a][1];
        console.log(type+'/'+reimg);
          img.src = type+'/'+reimg;
        }
      }
          </script>
</head>

<!DOCTYPE html>
<html><head>

  <title>タイプ分けのプログラム</title>

  <script>
    //cute：橋本環奈さん　cool：黒木メイサさん　feminine：広瀬アリスさん　fresh：松岡茉優さん
    function getnames(){//これまでの回答を取得
      var query = location.search;
var value = query.split('=');
var names =decodeURIComponent(value[1]);
return names;
    }
    function result(){//結果を抽出する
    var names = getnames();
    'use strict';
    var array = names.split(',');
    console.log(array);
  var cool=0;
  var cute=0;
  var feminine=0;
  var fresh=0;
  var typearr =[['クールタイプ','キュートタイプ','フレッシュタイプ','フェミニンタイプ'],['cool','cute','fresh','feminine']];
  for (var i=0;i<array.length;i++){
    switch(array[i]){
      case 'cool':var cool = cool+1;
      break
      case 'cute':var cute = cute+1;
      break
      case 'feminine':var feminine = feminine+1;
      break
      case 'fresh':var fresh = fresh+1;
      break
    }
    }
    var resnum = [cool,cute,fresh,feminine];
    console.log(resnum);
    var max = Math.max.apply(null,resnum);
    console.log(max);
    if (max==1){
      var query = location.search;
var value = query.split('=');
      location.href = 'middle.html?name=' +decodeURIComponent(value[1]);
    }else{
    var number = resnum.indexOf(max);
    let list = lists();//type=typearr[1],num=number
    let image = document.getElementById("image");
    let maxlen = list[number].length;
    let rondom = Math.floor( Math.random() * maxlen );
    let imgsrc = list[number][rondom][1];
				image.src = typearr[1][number]+'/'+imgsrc;
        image.width="400";
    document.getElementById('type').innerHTML= typearr[0][number];
    document.getElementById('human').innerHTML = list[number][rondom][0]+'さんが該当します';
    };
  }
</script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>タイプ分けのプログラム</title>
  <link rel="stylesheet" type="text/css" href="スタイ.css">
  <script>
    function getnames(a){
      //これまでの回答をパラメーターから取得し、今回の回答を追加する
      var query = location.search;
var value = query.split('=');
return decodeURIComponent(value[1])+a;
    }
    function page(){
      //次のページのファイル名
      return 'third.html';
    }//パラメーターが追加された次のページを開く
    function cute(){
var next = getnames(',cute');
      location.href = page()+'?name=' +next;
    }function feminine(){
      var next = getnames(',feminine');
      location.href = page()+'?name=' +next;
    }function fresh(){
      var next = getnames(',fresh');
      location.href =  page()+'?name=' +next;
    }function cool(){
      var next = getnames(',cool');
      location.href =  page()+'?name='+next;
    }
  </script>
</head>
<body>
  <div class="header">
    <div class="header-left">タイプ分け診断</div>
    <div class="header-right">「女性の好み」</div>
  </div>

<div class="main">
    
<div class="form-title">好みの画像を選んでね</div>
    
<div class="form-word">画像をクリックしよう!</div>
        
<div class="select">
    <a onclick="feminine()" class="select-img"><img src="石原さとみ-フェミニン.jpg" width="260" height="390" alt="さとみ"></a>
    <a onclick="cool()" class="select-img"><img src="ガッキー-クール.jpg" width="260" height="390" alt="ガッキー"></a>
    <br>
    <br>
    <br>
    <br>
    <a onclick="fresh()" class="select-img"><img src="永作博美-フレッシュ.jpg" width="260" height="390" alt="はくみ"></a>
    <a onclick="cute()" class="select-img"><img src="広瀬すず-キュート.jpg" width="260" height="390" alt="すず"></a> 
</div>

<div class="last-word">じゃんじゃん行こう!!</div>
    
</div><br><br>

<div class="footer">
    <div class="footer-left">
      <p>人物紹介欄</p>
      <p>左上：広瀬すず</p>
      <p>右上：新垣結衣(ガッキー)</p>
      <p>左下：永作博美</p>
      <p>右下：石原さとみ</p></div>

<div class="fotter-right">
      <p>名前で選ばないでね</p></div>
  </div>

</body></html>
